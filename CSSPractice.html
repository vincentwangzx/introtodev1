<!DOCTYPE html>
<html lang=en>
    <meta charset="UTF-8">
    <title>CSS Practice</title>
    <head>
        <style>
            #div {
                text-align:center;
                color:red;
            }
            .h1 {
                text-align:center;
                color:blue;
            }
            p {
                text-align:center;
                color:green;
            }
        </style>
    </head>
    <body>
        <div id="div">This is a div</div>
        <h1 class="h1">This is a header</h1>
        <p>This is a paragraph</p>
    </body>
</html>
