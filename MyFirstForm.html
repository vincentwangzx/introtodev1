<!DOCTYPE html>
<html lang=en>
    <meta charset="UTF-8">
    <title>A Simple Form</title>
    <head>
        <style>
            body {
                text-align: center;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color:darkslategray
            }
            form {
                width: 50%;
                text-align: left;
                margin-left: 830px;
                margin-right: 830px;
                margin-bottom: 30px;
                padding: 30px;
            }
        </style>

    </head>
    <body>
        <h1>User Registration</h1>
        <form action="SubmissionPage.html" target="_blank">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
       
        <h2>Marital Status</h2>
        
            <input type="radio" id="single" name="status" value="single" checked>
            <label for="single">Single</label><br>
            <input type="radio" id="married" name="status" value="married">
            <label for="married">Married</label><br>
       
        <h2>Coding Language Preference</h2>
        
            <input type="radio" id="html" name="language" value="html" checked>
            <label for="html">HTML</label><br>
            <input type="radio" id="javascript" name="language" value="javascript">
            <label for="javascript">Javascript</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
